<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Command Tag Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 50px;
    background: #f0f0f0;
  }
  
  command {
    display: inline-block;
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
  }
  
  command:hover {
    background: #45a049;
  }
</style>
</head>

<body>

<h1>Command Tag Example</h1>

<command label="Save">Save</command>
<command label="Delete">Delete</command>
<command label="Open">Open</command>



</body>
</html>
