<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Challenge: Keyframe Animations</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            overflow: hidden;
            opacity: 50%;
        }


        .circle-loader1 {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 400px;
            height: 400px;
            border: 4px solid transparent;
            border-top: 4px solid #00f2fe;
            border-radius: 50%;
            filter: drop-shadow(0 0 12px #00f2fe);
            box-shadow: purple;

            animation: motionA 2.5s ease-in-out infinite;
        }

        .circle-loader2 {
            position: absolute;
            top: 32%;
            left: 32%;
       
            width: 345px;
            height: 345px;
            border: 4px solid transparent;
            border-top: 5px solid #00f2fe;
            border-radius: 50%;
            filter: drop-shadow(0 0 12px #00f2fe);
            box-shadow: purple;

            animation: motionb 0.9s ease-in-out infinite;
        }
        .circle-loader3 {
            position: absolute;
            top: 31%;
            left: 31%;
       
            width: 375px;
            height: 375px;
            border: 4px solid transparent;
            border-top: 4px solid #00f2fe;
            border-radius: 50%;
            filter: drop-shadow(0 0 12px #00f2fe);
            box-shadow: purple;

            animation: motionb 1.5s ease-in-out infinite;
        }


        @keyframes motionA {
            0% {
                transform: rotate(0deg);
                filter: drop-shadow(0 0 12px #00f2fe) hue-rotate(0deg);
            }

            45% {

                transform: rotate(180deg);
                filter: drop-shadow(0 0 25px #7117ea) hue-rotate(180deg);
            }

            100% {
                transform: rotate(360deg);
                filter: drop-shadow(0 0 12px #00f2fe) hue-rotate(360deg);
            }
        }

        @keyframes motionb {
            0% {
                transform: rotate(0deg);
                filter: drop-shadow(0 0 12px #00f2fe) hue-rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                filter: drop-shadow(0 0 12px #00f2fe) hue-rotate(360deg);

            }
        }
    </style>
</head>

<body>
    <div class="task-container">

        <div class="circle-loader1">
            
        </div>
        <div class="circle-loader2"></div>

        <div class="circle-loader3"></div>
    </div>

</body>

</html>
