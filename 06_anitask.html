<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            
            height: 50px;
            color: white;
            animation: float 4s infinite;

        }
        
        .ball1{
            left: 10%;
            animation-delay: 4s;
            color: white;
        }
        
        @keyframes float{
            from{
                top: 100%;
                opacity: 0;
            }
            to {
                top: 0%;
                opacity: 1;   
            }
        }
    </style>
</head>
<body style="color: black; background-color: black;">
    <div class="box">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
        <div class="ball4"></div>
        <div class="ball5"></div>
        <div class="ball6"></div>
        <div class="ball7"></div>
        <div class="ball8"></div>
        <div class="ball9"></div>
    </div>
    
</body>
</html>
